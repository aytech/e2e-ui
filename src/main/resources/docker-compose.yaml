version: "3.5"
networks:
  e2e-nw:
    driver: bridge
    name: e2e-nw
services:
  hub:
    image: selenium/hub:3.141.59-vanadium
    networks:
      - e2e-nw
    container_name: selenium-hub
    ports:
      - "4444:4444"
    environment:
      - GRID_TIMEOUT=3000
      - GRID_BROWSER_TIMEOUT=0
  chrome:
    image: selenium/node-chrome:3.141.59-vanadium
    networks:
      - e2e-nw
    container_name: chrome
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - SCREEN_DEPTH=32
  e2e-chrome:
    image: e2e
    networks:
      - e2e-nw
    container_name: e2e
    volumes:
      - ${report_directory}:/home/gradle/app/build/reports/
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
      - HUB_PORT=4444