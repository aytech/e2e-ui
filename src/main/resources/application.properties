server.port=8888

# JDBC configuration
# spring.datasource.url=jdbc:h2:mem:e2e
# enable for production
spring.datasource.url=jdbc:postgresql://localhost:5432/e2e
spring.datasource.username=admin
spring.datasource.password=admin
# spring.datasource.url=jdbc:h2:file:C:\\home\\e2e
# spring.datasource.driverClassName=org.h2.Driver
spring.jpa.generate-ddl=false
# https://docs.spring.io/autorepo/docs/spring-boot/1.1.0.M1/reference/html/howto-database-initialization.html
spring.jpa.hibernate.ddl-auto=validate
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.type=debug
logging.level.org.hibernate.stat=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n